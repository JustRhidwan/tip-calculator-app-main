<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <h1>SPLI</h1>
    <h1>TTER</h1>
  </header>
  
  <div class="container">
    <div class="left">
       <main>
            <h2>Bill</h2>
            <img src="./images/icon-dollar.svg" id="icon-dollar" alt="$">
            <input type="number" id="bill" />   
        </main>
        <section class="tip-section">    
            <h2>Select Tip%</h2> 
            <div class="tip-btns"> 
              <button type="button" class="tip-button" id="tip-5">5%</button>
              <button type="button" class="tip-button" id="tip-10">10%</button>
              <button type="button" class="tip-button" id="tip-15">15%</button>
              <button type="button" class="tip-button" id="tip-25">25%</button>
              <button type="button" class="tip-button" id="tip-50">50%</button>
              <input type="number" id="custom-tip" placeholder="Custom" />
            </div>
        </section>
        <div class="sub-section">
          <h2>Number of People</h2> <span id="people-error" class="error-message "></span>
            <img src="./images/icon-person.svg" id="icon-person" alt="people"  >
            
        <input type="number" id="people" placeholder="1" />
        </div>
    </div>
       
        
     <div class="right">
        <div class="total-section">
          <div class="up">
              <div class="total-left">
                <div class="tip-amt">
                  <h2>Tip Amount</h2>
                  <p>/ person</p>
                </div>
                <div class="total-amt">
                  <h2>Total</h2>
                  <p>/ person</p>
                </div>
              </div>
              <div class="total-right">
                <p id="tip-amount"> </p>
                <p id="total"> </p>
              </div>
          </div>          
            <button type="reset" id="reset-button">RESET</button>
        </div>
        
        </div>
     </div>           
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ridwan</a>.
  </div>

  <script src= "script.js"></script>
</body>
</html>
